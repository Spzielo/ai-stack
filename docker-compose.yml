services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    env_file:
      - .env
    volumes:
      - open-webui:/app/backend/data
      - ./themes/premium.css:/app/build/static/custom.css
      - ./themes/premium.css:/app/backend/open_webui/static/assets/custom.css
      # Note: Try standard path too just in case
      - ./themes/premium.css:/app/backend/open_webui/static/custom.css
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "127.0.0.1:6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  n8n:
    build: ./n8n-custom
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    env_file:
      - .env
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Paris
      - N8N_SECURE_COOKIE=false
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - postgres

  python-runner:
    build: ./python-runner
    container_name: python-runner
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    volumes:
      - ./themes/premium.css:/app/backend/data/premium.css
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.open-webui.rule=Host(`localhost`)"
      - "traefik.http.routers.open-webui.entrypoints=web"

  job-hunter:
    build:
      context: ./job-hunter
    container_name: job-hunter
    ports:
      - "8001:8001"
    volumes:
      - ./job-hunter/data:/app/data
      - ./job-hunter/src:/app/src
      - ./job-hunter/main.py:/app/main.py
    environment:
      - LLM_API_KEY=${LLM_API_KEY:-ollama}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:11434/v1}
      - LLM_MODEL=${LLM_MODEL:-llama3.2}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dashboard:
    build: ./dashboard
    container_name: dashboard
    restart: unless-stopped
    ports:
      - "80:80"

volumes:
  open-webui:
  qdrant_data:
  pg_data:
  n8n_data:
